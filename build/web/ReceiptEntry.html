<!DOCTYPE html>
<html>
<head>
  <title> www.aristan.com</title>
  <style type="text/css">
    body{     
        margin: 0px;
      }
      #brandname{
      background:linear-gradient(to right,deeppink,gold,limegreen,blue,purple);
      padding: 15px;
      color: white;
      width: 100%;
      position: Sticky;
      top: 0;
      left: 0;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.8);
    }
    #tagline{
      margin-top: -10px;
    }
    .main{
      background-color: rgba(0,0,0,0.3);
      margin-top: -20px;
      text-align: center;
      color: white;
      width: 100%;
      padding-bottom: 20px;     
    }
    h2{
      padding-top: -25px;
      text-shadow: 1px 1px black;
      color: red;
      font-size: 33px;
    }
    h1{
      padding-top: 10px;
      margin-top: -10px;
      text-shadow: 1px 2px black;
    }
    form{
      margin-left: 20%;
      background-color: #91F5F5;
      width: 50%;
      text-align: center;
      margin-top: 40px; 
    }
    .inputclass{
      width: 100%;
      border-radius: 2px;
      padding:5px;
      border: none;

    }
    .btnclass{
      width: 40%;
      border-radius: 4px;
      padding:5px;
      border: none;
      background-color: #000123;
      color: white;
      padding: 5px;
    }
    .btnclass:hover{
        background-color: orangered;
        cursor: pointer;
    }

    

  </style>
</head>
<body>  
    <div id="brandname">
    <h1> Aristan CRM </h1>
    <p id="tagline"> Education Empowerment </p>
    </div>

    <form name="f1" method="post" action="ReceiptEntry.jsp" autocomplete="off">
   <table cellpadding="5" align="center">
    <tr>
      <th colspan="2">
        <h2> Receipt Entry </h2>
      </th>
    </tr>
    
    <tr>
      <td> First Name</td>
      <td> <input type="text" name="fname" class=" inputclass"></td>
    </tr>

    <tr>
      <td> Last Name</td>
      <td> <input type="text" name="lname" class=" inputclass"></td>
    </tr>

    <tr>
      <td> Amount</td>
      <td> <input type="text" name="amt" class=" inputclass"></td>
    </tr>

    <tr>
      <td> PayBy</td>
      <td> 
          <input type="radio" name="pay"  value="UPI">UPI
          <input type="radio" name="pay"  value="NBANK">NetBanking
          <input type="radio" name="pay"  value="CASH">Cash
      </td>
    </tr>

    <tr>
      <td> Paying Date</td>
      <td> <input type="date" name="pdate" class="inputclass"></td>
    </tr>

    <tr>
      <td colspan="2" align="center"> 
          <input type="submit" value="Submit Entry" class="btnclass">
          <input type="reset" value="Reset" class="btnclass">
      </td>
    </tr>
    
   </table>
  </form>
            
</body>
</html>
